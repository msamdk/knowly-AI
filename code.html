<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowly AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            position: relative;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            background-color: #f0f0f0;
        }

        .dark-mode .theme-toggle {
            background-color: #333;
            color: #fff;
        }

        .page {
            display: none;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .page.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Professor Container Styles */
        .professor-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-professor {
            position: absolute;
            width: 150px;
            height: 225px;
            animation: professorFloat 20s linear infinite;
            opacity: 0.3;
        }

        .dark-mode .floating-professor {
            filter: brightness(0.8);
        }

        @keyframes professorFloat {
            0% {
                transform: translate(-150px, 100vh) rotate(-10deg);
            }
            50% {
                transform: translate(50vw, 50vh) rotate(10deg);
            }
            100% {
                transform: translate(100vw, 0) rotate(-10deg);
            }
        }

        /* Multiple professors with different animations */
        .floating-professor:nth-child(2) {
            animation-delay: -5s;
            animation-duration: 25s;
        }

        .floating-professor:nth-child(3) {
            animation-delay: -10s;
            animation-duration: 22s;
        }

        /* Floating Equations */
        .equation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .equation {
            position: absolute;
            font-size: 24px;
            color: rgba(0, 0, 0, 0.1);
            animation: floatUpDiagonal 15s linear infinite;
        }

        .dark-mode .equation {
            color: rgba(255, 255, 255, 0.1);
        }

        @keyframes floatUpDiagonal {
            0% {
                transform: translate(0, 100vh) rotate(-15deg);
            }
            100% {
                transform: translate(100vw, -100vh) rotate(-15deg);
            }
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
            margin-top: 0.5rem;
        }

        .dark-mode input, .dark-mode select {
            background-color: #333;
            border-color: #444;
            color: white;
        }

        select#department {
            max-height: 200px;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        select#department option {
            padding: 8px 12px;
        }

        button {
            padding: 12px 24px;
            border-radius: 25px;
            border: none;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            margin: 0.5rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        /* Progress Circle */
        .progress-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(#4a90e2 0% 1%, #ddd 1% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
            position: relative;
        }

        .progress-circle::before {
            content: "24%";
            position: relative;
            z-index: 1;
        }

        .dark-mode .progress-circle {
            background: conic-gradient(#4a90e2 0% 24%, #333 24% 100%);
        }

        footer {
            position: absolute;
            bottom: 1rem;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // Create floating equations dynamically
        function createFloatingEquations() {
            const container = document.querySelector('.equation-container');
            const equations = ['E = mcÂ²', 'F = ma', 'âˆ« dx = x + C', 'aÂ² + bÂ² = cÂ²', 'âˆ‡ Â· E = Ï/Îµâ‚€'];
            
            equations.forEach((eq, index) => {
                const div = document.createElement('div');
                div.className = 'equation';
                div.textContent = eq;
                div.style.left = `${(index * 20)}%`;
                div.style.animationDelay = `${index * 2}s`;
                container.appendChild(div);
            });
        }

        // Initialize floating equations
        createFloatingEquations();
    </script>
